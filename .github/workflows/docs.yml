name: Sphinx Dokümantasyon Build ve Deploy

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Kodu Checkout Et
      uses: actions/checkout@v4
      
    - name: Python 3.10 Kur
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Bağımlılıkları Cache'le
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/requirments.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Proje Bağımlılıklarını Yükle
      run: |
        python -m pip install --upgrade pip
        if [ -f requirments.txt ]; then pip install -r requirments.txt; fi
        
    - name: Sphinx Bağımlılıklarını Yükle
      run: |
        pip install -r docs/requirements.txt
        
    - name: Sphinx Dokümantasyonunu Build Et
      run: |
        cd docs
        sphinx-build -b html . _build/html
        touch _build/html/.nojekyll
        
    - name: GitHub Pages'e Deploy Et
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_build/html
        force_orphan: true
